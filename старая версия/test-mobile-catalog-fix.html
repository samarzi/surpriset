<body>

        <button onclick="testConnection()">üåê –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</button>
        <button onclick="testProductsLoad()">üì¶ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã</button>
        <button onclick="testMobileOptimization()">üì± –¢–µ—Å—Ç –º–æ–±–∏–ª—å–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏</button>
        <button onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>

        <div id="results"></div>

    <script>
        // –ò–º–∏—Ç–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è —Ç–µ—Å—Ç–∞
        const VITE_SUPABASE_URL = 'https://your-project.supabase.co';
        const VITE_SUPABASE_ANON_KEY = 'your-anon-key';

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}:</strong><br>${content}`;
            results.appendChild(div);
        }

        async function testConnection() {
            updateStatus('–ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...', 'warning');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –±–∞–∑–æ–≤–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                const response = await fetch('https://httpbin.org/json', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addResult('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ', '–ò–Ω—Ç–µ—Ä–Ω–µ—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ', 'success');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞—á–µ—Å—Ç–≤–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                    const start = Date.now();
                    await response.json();
                    const latency = Date.now() - start;
                    
                    if (latency < 200) {
                        addResult('üöÄ –°–∫–æ—Ä–æ—Å—Ç—å', `–ë—ã—Å—Ç—Ä–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ (${latency}ms)`, 'success');
                    } else if (latency < 500) {
                        addResult('‚ö° –°–∫–æ—Ä–æ—Å—Ç—å', `–ù–æ—Ä–º–∞–ª—å–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ (${latency}ms)`, 'warning');
                    } else {
                        addResult('üêå –°–∫–æ—Ä–æ—Å—Ç—å', `–ú–µ–¥–ª–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ (${latency}ms)`, 'error');
                    }
                    
                    updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø—Ä–æ–≤–µ—Ä–µ–Ω–æ', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', error.message, 'error');
                updateStatus('–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ–º', 'error');
            }
        }

        async function testProductsLoad() {
            updateStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...', 'warning');
            
            try {
                // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Ç–æ–≤–∞—Ä–æ–≤ —Å –º–æ–±–∏–ª—å–Ω–æ–π –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–µ–π
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                addResult('üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ', isMobile ? '–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ' : '–î–µ—Å–∫—Ç–æ–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ', isMobile ? 'success' : 'info');
                
                // –ò–º–∏—Ç–∏—Ä—É–µ–º —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∑–∞–≥—Ä—É–∑–∫–∏
                const methods = [
                    { name: 'REST API', url: 'https://httpbin.org/delay/1' },
                    { name: 'Supabase Client', url: 'https://httpbin.org/delay/2' },
                    { name: 'Fallback', url: 'https://httpbin.org/json' }
                ];
                
                for (const method of methods) {
                    try {
                        const start = Date.now();
                        const response = await fetch(method.url, {
                            timeout: 10000
                        });
                        const latency = Date.now() - start;
                        
                        if (response.ok) {
                            addResult(`‚úÖ ${method.name}`, `–£—Å–ø–µ—à–Ω–æ (${latency}ms)`, 'success');
                            break; // –ü–µ—Ä–≤—ã–π —É—Å–ø–µ—à–Ω—ã–π –º–µ—Ç–æ–¥
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    } catch (error) {
                        addResult(`‚ùå ${method.name}`, `–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                }
                
                updateStatus('–¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã', 'success');
                
            } catch (error) {
                addResult('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞', error.message, 'error');
                updateStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã', 'error');
            }
        }

        async function testMobileOptimization() {
            updateStatus('–¢–µ—Å—Ç–∏—Ä—É–µ–º –º–æ–±–∏–ª—å–Ω—É—é –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—é...', 'warning');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Network Information API
            if ('connection' in navigator) {
                const connection = navigator.connection;
                addResult('üì∂ –¢–∏–ø —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', connection.effectiveType || 'unknown', 'info');
                addResult('üìä –°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏', `${connection.downlink || 'unknown'} Mbps`, 'info');
                addResult('‚è±Ô∏è RTT', `${connection.rtt || 'unknown'} ms`, 'info');
            } else {
                addResult('üì∂ Network API', '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'warning');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                addResult('üí¨ Telegram WebApp', '–û–±–Ω–∞—Ä—É–∂–µ–Ω', 'success');
                addResult('üé® –¢–µ–º–∞', window.Telegram.WebApp.colorScheme, 'info');
            } else {
                addResult('üí¨ Telegram WebApp', '–ù–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'info');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                addResult('üíæ LocalStorage', '–†–∞–±–æ—Ç–∞–µ—Ç', 'success');
            } catch (error) {
                addResult('üíæ LocalStorage', '–û—à–∏–±–∫–∞: ' + error.message, 'error');
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º Service Worker
            if ('serviceWorker' in navigator) {
                addResult('‚öôÔ∏è Service Worker', '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'success');
            } else {
                addResult('‚öôÔ∏è Service Worker', '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'warning');
            }
            
            updateStatus('–ú–æ–±–∏–ª—å–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–µ–Ω–∞', 'success');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            updateStatus('–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—á–∏—â–µ–Ω—ã', 'info');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –±—Ä–∞—É–∑–µ—Ä–µ
            addResult('üåê User Agent', navigator.userAgent, 'info');
            addResult('üì± Viewport', `${window.innerWidth}x${window.innerHeight}`, 'info');
            addResult('üåç –Ø–∑—ã–∫', navigator.language, 'info');
            addResult('üì∂ –û–Ω–ª–∞–π–Ω', navigator.onLine ? '–î–∞' : '–ù–µ—Ç', navigator.onLine ? 'success' : 'error');
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        window.addEventListener('online', () => {

        });

        window.addEventListener('offline', () => {
            addResult('üåê –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ', '–ü–æ—Ç–µ—Ä—è–Ω–æ', 'error');
        });
    </script>
