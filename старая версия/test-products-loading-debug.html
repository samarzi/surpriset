</head>
<body>
    <div class="container">
        <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</h1>
        <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ—á–µ–º—É —Ç–æ–≤–∞—Ä—ã –Ω–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</p>
        
        <button onclick="testDatabaseConnection()">1. –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î</button>
        <button onclick="testProductsAPI()">2. –¢–µ—Å—Ç API —Ç–æ–≤–∞—Ä–æ–≤</button>
        <button onclick="testAppEndpoint()">3. –¢–µ—Å—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</button>
        <button onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.89.0'

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Supabase (–∏–∑ .env)
        const SUPABASE_URL = 'https://rmcedkzodiqcxnpenjld.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtY2Vka3pvZGlxY3hucGVuamxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2MjQyMTAsImV4cCI6MjA4MDIwMDIxMH0.rb6MkZ0l1Wh6bFp0KNAvUKPchbYMoZVgwDFEUnNDhcE'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        function addResult(type, title, content) {
            const results = document.getElementById('results')
            const div = document.createElement('div')
            div.className = `status ${type}`
            div.innerHTML = `<strong>${title}</strong><br>${content}`
            results.appendChild(div)
        }

        function addJSON(data) {
            const results = document.getElementById('results')
            const pre = document.createElement('pre')
            pre.textContent = JSON.stringify(data, null, 2)
            results.appendChild(pre)
        }

        window.testDatabaseConnection = async function() {
            addResult('loading', 'üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î...', '–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å Supabase')
            
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('count')
                    .limit(1)

                if (error) throw error
                
                addResult('success', '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –ë–î —Ä–∞–±–æ—Ç–∞–µ—Ç', 'Supabase –¥–æ—Å—Ç—É–ø–µ–Ω –∏ –æ—Ç–≤–µ—á–∞–µ—Ç')
            } catch (error) {
                addResult('error', '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ë–î', error.message)
                addJSON(error)
            }
        }

        window.testProductsAPI = async function() {
            addResult('loading', 'üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API —Ç–æ–≤–∞—Ä–æ–≤...', '–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö')
            
            try {
                // –¢–µ—Å—Ç 1: –í—Å–µ —Ç–æ–≤–∞—Ä—ã
                const { data: allProducts, error: allError } = await supabase
                    .from('products')
                    .select('*')
                    .order('created_at', { ascending: false })

                if (allError) throw allError

                addResult('info', `üì¶ –í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –ë–î: ${allProducts.length}`, '–¢–æ–≤–∞—Ä—ã –Ω–∞–π–¥–µ–Ω—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö')
                
                if (allProducts.length > 0) {
                    addResult('success', '‚úÖ –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è', `–ü–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä: ${allProducts[0].name} (${allProducts[0].price}‚ÇΩ)`)
                    addJSON(allProducts.slice(0, 3)) // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 3 —Ç–æ–≤–∞—Ä–∞
                }

                // –¢–µ—Å—Ç 2: –¢–æ–≤–∞—Ä—ã —Å —Ñ–∏–ª—å—Ç—Ä–æ–º featured
                const { data: featuredProducts, error: featuredError } = await supabase
                    .from('products')
                    .select('*')
                    .eq('is_featured', true)
                    .eq('status', 'in_stock')

                if (featuredError) throw featuredError

                addResult('info', `‚≠ê –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤: ${featuredProducts.length}`, '–¢–æ–≤–∞—Ä—ã –¥–ª—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã')

                // –¢–µ—Å—Ç 3: –¢–æ–≤–∞—Ä—ã –±–µ–∑ –∞—Ä—Ö–∏–≤–Ω–æ–≥–æ —Ç–µ–≥–∞
                const { data: publicProducts, error: publicError } = await supabase
                    .from('products')
                    .select('*')
                    .not('tags', 'cs', '{__archive__}')

                if (publicError) throw publicError

                addResult('info', `üåê –ü—É–±–ª–∏—á–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤: ${publicProducts.length}`, '–¢–æ–≤–∞—Ä—ã –≤–∏–¥–∏–º—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º')

            } catch (error) {
                addResult('error', '‚ùå –û—à–∏–±–∫–∞ API —Ç–æ–≤–∞—Ä–æ–≤', error.message)
                addJSON(error)
            }
        }

        window.testAppEndpoint = async function() {
            addResult('loading', 'üîÑ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', '–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å localhost:3000')
            
            try {
                const response = await fetch('http://localhost:3000/')
                
                if (response.ok) {
                    addResult('success', '‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ', `–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`)
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ
                    const html = await response.text()
                    if (html.includes('root')) {
                        addResult('success', '‚úÖ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è', '–ù–∞–π–¥–µ–Ω div#root –≤ HTML')
                    } else {
                        addResult('error', '‚ùå –ü—Ä–æ–±–ª–µ–º–∞ —Å React', 'div#root –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ HTML')
                    }
                } else {
                    addResult('error', '‚ùå –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ', `–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}`)
                }
            } catch (error) {
                addResult('error', '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é', error.message)
                addResult('info', 'üí° –°–æ–≤–µ—Ç', '–£–±–µ–¥–∏—Ç–µ—Å—å —á—Ç–æ dev —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω: npm run dev')
            }
        }

        window.clearResults = function() {
            document.getElementById('results').innerHTML = ''
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            addResult('info', 'üöÄ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞', '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤')
        })
    </script>
</body>
