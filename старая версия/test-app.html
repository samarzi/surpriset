<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</title>
    <style>
        body {

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {

        }

        }

        }

            margin: 5px 0;

    </style>
</head>
<body>
    <h1>üîç –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è SurpriSet</h1>
    
    <div id="status" class="status info">
        <strong>–°—Ç–∞—Ç—É—Å:</strong> –ü—Ä–æ–≤–µ—Ä–∫–∞...
    </div>

    <div>
        <button onclick="checkServer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
        <button onclick="checkApp()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        <button onclick="openApp()">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</button>
        <button onclick="clearConsole()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–Ω—Å–æ–ª—å</button>
    </div>

    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function setStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>–°—Ç–∞—Ç—É—Å:</strong> ${message}`;
        }

        function clearConsole() {
            consoleDiv.innerHTML = '';
            log('–ö–æ–Ω—Å–æ–ª—å –æ—á–∏—â–µ–Ω–∞', 'info');
        }

        async function checkServer() {
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –Ω–∞ http://localhost:3000...', 'info');
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    log('‚úÖ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                    setStatus('–°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ', 'success');
                    const html = await response.text();
                    log(`–ü–æ–ª—É—á–µ–Ω HTML (${html.length} —Å–∏–º–≤–æ–ª–æ–≤)`, 'success');
                } else {
                    log(`‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª —Å—Ç–∞—Ç—É—Å: ${response.status}`, 'error');
                    setStatus(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, 'error');
                setStatus('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç', 'error');
            }
        }

        async function checkApp() {
            log('–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'info');
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ä–µ—Å—É—Ä—Å—ã
                const checks = [
                    { url: 'http://localhost:3000/', name: '–ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞' },
                    { url: 'http://localhost:3000/@vite/client', name: 'Vite client' },
                ];

                for (const check of checks) {
                    try {
                        const response = await fetch(check.url);
                        if (response.ok) {
                            log(`‚úÖ ${check.name}: OK`, 'success');
                        } else {
                            log(`‚ö†Ô∏è ${check.name}: ${response.status}`, 'error');
                        }
                    } catch (error) {
                        log(`‚ùå ${check.name}: ${error.message}`, 'error');
                    }
                }

                setStatus('–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞', 'info');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`, 'error');
                setStatus('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏', 'error');
            }
        }

        function openApp() {
            log('–û—Ç–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ...', 'info');
            window.open('http://localhost:3000', '_blank');
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'info');
            setTimeout(checkServer, 500);
        });
    </script>
</body>
</html>
