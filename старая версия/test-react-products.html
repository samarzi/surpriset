<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç React Products</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –¢–µ—Å—Ç React Products</h1>
        
        <div id="status" class="status loading">
            –ü—Ä–æ–≤–µ—Ä—è–µ–º React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...
        </div>
        
        <div>
            <button class="btn" onclick="testReactApp()">–¢–µ—Å—Ç React App</button>
            <button class="btn" onclick="openCatalog()">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ç–∞–ª–æ–≥</button>
            <button class="btn" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
        </div>
        
        <div class="log" id="log">–õ–æ–≥ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...\n</div>
        
        <h3>React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ:</h3>
        <iframe id="react-frame" src="http://localhost:3000/catalog"></iframe>
    </div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');
        let reactFrame = document.getElementById('react-frame');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message, type = 'loading') {
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function clearLog() {
            logElement.textContent = '–õ–æ–≥ –æ—á–∏—â–µ–Ω...\n';
        }
        
        function testReactApp() {
            log('üöÄ –¢–µ—Å—Ç–∏—Ä—É–µ–º React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ...');
            setStatus('–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'loading');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞
            fetch('http://localhost:3000')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ React —Å–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω');
                        setStatus('React —Å–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                        
                        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º iframe
                        reactFrame.src = reactFrame.src;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º API
                        return testAPI();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .catch(error => {
                    log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ React —Å–µ—Ä–≤–µ—Ä—É: ${error.message}`);
                    setStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ React —Å–µ—Ä–≤–µ—Ä—É', 'error');
                });
        }
        
        async function testAPI() {
            try {
                log('üîç –¢–µ—Å—Ç–∏—Ä—É–µ–º API —á–µ—Ä–µ–∑ React...');
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                const testScript = `
                    (async () => {
                        try {
                            const { createClient } = await import('@supabase/supabase-js');
                            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
                            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
                            
                            if (!supabaseUrl || !supabaseKey) {
                                return { error: '–ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã' };
                            }
                            
                            const supabase = createClient(supabaseUrl, supabaseKey);
                            const { data, error } = await supabase
                                .from('products')
                                .select('*')
                                .limit(5);
                            
                            if (error) {
                                return { error: error.message };
                            }
                            
                            return { success: true, count: data.length, products: data };
                        } catch (err) {
                            return { error: err.message };
                        }
                    })();
                `;
                
                log('üì° –í—ã–ø–æ–ª–Ω—è–µ–º —Ç–µ—Å—Ç API –≤ –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ React...');
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ iframe –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ç–µ—Å—Ç–∞
                reactFrame.contentWindow.postMessage({
                    type: 'TEST_API',
                    script: testScript
                }, 'http://localhost:3000');
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è API: ${error.message}`);
            }
        }
        
        function openCatalog() {
            log('üìÇ –û—Ç–∫—Ä—ã–≤–∞–µ–º –∫–∞—Ç–∞–ª–æ–≥...');
            reactFrame.src = 'http://localhost:3000/catalog';
            window.open('http://localhost:3000/catalog', '_blank');
        }
        
        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç iframe
        window.addEventListener('message', (event) => {
            if (event.origin !== 'http://localhost:3000') return;
            
            if (event.data.type === 'API_TEST_RESULT') {
                const result = event.data.result;
                if (result.error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ API –≤ React: ${result.error}`);
                    setStatus('–û—à–∏–±–∫–∞ API –≤ React', 'error');
                } else {
                    log(`‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ React: –Ω–∞–π–¥–µ–Ω–æ ${result.count} —Ç–æ–≤–∞—Ä–æ–≤`);
                    setStatus(`API —Ä–∞–±–æ—Ç–∞–µ—Ç: ${result.count} —Ç–æ–≤–∞—Ä–æ–≤`, 'success');
                    
                    if (result.products && result.products.length > 0) {
                        log('üìã –ü–µ—Ä–≤—ã–µ —Ç–æ–≤–∞—Ä—ã:');
                        result.products.forEach(product => {
                            log(`  - ${product.name} (${product.price}‚ÇΩ)`);
                        });
                    }
                }
            }
        });
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ –¢–µ—Å—Ç React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∑–∞–ø—É—â–µ–Ω');
            setTimeout(testReactApp, 2000);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
        reactFrame.addEventListener('load', () => {
            log('üì± React –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ –≤ iframe');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ iframe
            try {
                const script = reactFrame.contentDocument.createElement('script');
                script.textContent = `
                    window.addEventListener('message', async (event) => {
                        if (event.data.type === 'TEST_API') {
                            try {
                                const result = await eval(event.data.script);
                                window.parent.postMessage({
                                    type: 'API_TEST_RESULT',
                                    result: result
                                }, '*');
                            } catch (error) {
                                window.parent.postMessage({
                                    type: 'API_TEST_RESULT',
                                    result: { error: error.message }
                                }, '*');
                            }
                        }
                    });
                `;
                reactFrame.contentDocument.head.appendChild(script);
                log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç –¥–æ–±–∞–≤–ª–µ–Ω –≤ iframe');
            } catch (error) {
                log(`‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π —Å–∫—Ä–∏–ø—Ç: ${error.message}`);
            }
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.testReactApp = testReactApp;
        window.openCatalog = openCatalog;
        window.clearLog = clearLog;
    </script>
</body>
</html>
