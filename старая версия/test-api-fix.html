<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Compatibility Fix - Complete</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .error { color: #dc3545; }
        .button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –ø–æ–ª–Ω–æ–≥–æ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è API —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏</h1>
    <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Å try-catch –±–ª–æ–∫–∞–º–∏</p>
    
    <button class="button" onclick="testAllFunctions()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏</button>
    <button class="button" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'warning' ? 'warning' : type === 'error' ? 'error' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function isMethodAvailable(obj, methodName) {
            return obj && typeof obj[methodName] === 'function';
        }

        function detectTelegramApiVersion(tg) {
            if (isMethodAvailable(tg, 'requestFullscreen')) {
                return '7.0+';
            } else if (isMethodAvailable(tg, 'disableVerticalSwipes')) {
                return '6.1+';
            } else if (isMethodAvailable(tg, 'enableClosingConfirmation')) {
                return '6.0+';
            } else if (isMethodAvailable(tg, 'expand')) {
                return '5.0+';
            } else {
                return 'unknown';
            }
        }

        function logApiCompatibility(tg) {
            const version = detectTelegramApiVersion(tg);
            log(`üì± Telegram WebApp API version: ${version}`, 'info');
            
            const methods = [
                'expand',
                'enableClosingConfirmation',
                'disableClosingConfirmation', 
                'disableVerticalSwipes',
                'enableVerticalSwipes',
                'requestFullscreen',
                'exitFullscreen',
                'onEvent'
            ];
            
            log('üîç API Methods availability:', 'info');
            methods.forEach(method => {
                const available = isMethodAvailable(tg, method);
                const status = available ? '‚úÖ' : '‚ùå';
                const logType = available ? 'success' : 'warning';
                log(`  ${method}: ${status}`, logType);
            });
        }

        function testEnableFullscreenMode() {
            log('üîß –¢–µ—Å—Ç–∏—Ä—É–µ–º enableFullscreenMode()...', 'info');
            
            const tg = window.Telegram.WebApp;
            if (!tg) {
                log('‚ùå Telegram WebApp –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                return false;
            }

            try {
                logApiCompatibility(tg);
                
                // –¢–µ—Å—Ç disableVerticalSwipes —Å try-catch
                if (isMethodAvailable(tg, 'disableVerticalSwipes')) {
                    try {
                        tg.disableVerticalSwipes();
                        log('‚úÖ disableVerticalSwipes() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è disableVerticalSwipes() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è disableVerticalSwipes –Ω–µ –Ω–∞–π–¥–µ–Ω - –∏—Å–ø–æ–ª—å–∑—É–µ–º CSS fallback', 'warning');
                }
                
                // –¢–µ—Å—Ç requestFullscreen —Å try-catch
                if (isMethodAvailable(tg, 'requestFullscreen')) {
                    try {
                        tg.requestFullscreen();
                        log('‚úÖ requestFullscreen() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è requestFullscreen() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è requestFullscreen –Ω–µ –Ω–∞–π–¥–µ–Ω - –∏—Å–ø–æ–ª—å–∑—É–µ–º expand() fallback', 'warning');
                }
                
                // –¢–µ—Å—Ç expand (–±–∞–∑–æ–≤—ã–π –º–µ—Ç–æ–¥)
                try {
                    tg.expand();
                    log('‚úÖ expand() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                } catch (error) {
                    log(`‚ùå expand() –Ω–µ —É–¥–∞–ª—Å—è: ${error.message}`, 'error');
                }
                
                // –¢–µ—Å—Ç enableClosingConfirmation —Å try-catch
                if (isMethodAvailable(tg, 'enableClosingConfirmation')) {
                    try {
                        tg.enableClosingConfirmation();
                        log('‚úÖ enableClosingConfirmation() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è enableClosingConfirmation() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è enableClosingConfirmation –Ω–µ –Ω–∞–π–¥–µ–Ω - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ CSS –∑–∞—â–∏—Ç—É', 'warning');
                }
                
                return true;
            } catch (error) {
                log(`‚ùå –û–±—â–∞—è –æ—à–∏–±–∫–∞ –≤ enableFullscreenMode: ${error.message}`, 'error');
                return false;
            }
        }

        function testMaintainFullscreenMode() {
            log('üîß –¢–µ—Å—Ç–∏—Ä—É–µ–º maintainFullscreenMode()...', 'info');
            
            const tg = window.Telegram.WebApp;
            if (!tg) return false;

            try {
                // –¢–µ—Å—Ç disableVerticalSwipes –≤ maintain —Ä–µ–∂–∏–º–µ
                if (isMethodAvailable(tg, 'disableVerticalSwipes')) {
                    try {
                        tg.disableVerticalSwipes();
                        log('‚úÖ maintainFullscreenMode: disableVerticalSwipes() —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è maintainFullscreenMode: disableVerticalSwipes() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                }
                
                // –¢–µ—Å—Ç requestFullscreen –≤ maintain —Ä–µ–∂–∏–º–µ
                if (isMethodAvailable(tg, 'requestFullscreen')) {
                    try {
                        tg.requestFullscreen();
                        log('‚úÖ maintainFullscreenMode: requestFullscreen() —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è maintainFullscreenMode: requestFullscreen() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                }
                
                // –¢–µ—Å—Ç expand –≤ maintain —Ä–µ–∂–∏–º–µ
                try {
                    tg.expand();
                    log('‚úÖ maintainFullscreenMode: expand() —É—Å–ø–µ—à–Ω–æ', 'success');
                } catch (error) {
                    log(`‚ùå maintainFullscreenMode: expand() –Ω–µ —É–¥–∞–ª—Å—è: ${error.message}`, 'error');
                }
                
                return true;
            } catch (error) {
                log(`‚ùå –û–±—â–∞—è –æ—à–∏–±–∫–∞ –≤ maintainFullscreenMode: ${error.message}`, 'error');
                return false;
            }
        }

        function testCleanupTelegramWebApp() {
            log('üîß –¢–µ—Å—Ç–∏—Ä—É–µ–º cleanupTelegramWebApp()...', 'info');
            
            const tg = window.Telegram.WebApp;
            if (!tg) return false;

            try {
                // –¢–µ—Å—Ç enableVerticalSwipes —Å try-catch
                if (isMethodAvailable(tg, 'enableVerticalSwipes')) {
                    try {
                        tg.enableVerticalSwipes();
                        log('‚úÖ cleanup: enableVerticalSwipes() —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è cleanup: enableVerticalSwipes() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                }
                
                // –¢–µ—Å—Ç disableClosingConfirmation —Å try-catch
                if (isMethodAvailable(tg, 'disableClosingConfirmation')) {
                    try {
                        tg.disableClosingConfirmation();
                        log('‚úÖ cleanup: disableClosingConfirmation() —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è cleanup: disableClosingConfirmation() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                }
                
                // –¢–µ—Å—Ç exitFullscreen —Å try-catch
                if (isMethodAvailable(tg, 'exitFullscreen')) {
                    try {
                        tg.exitFullscreen();
                        log('‚úÖ cleanup: exitFullscreen() —É—Å–ø–µ—à–Ω–æ', 'success');
                    } catch (error) {
                        log(`‚ö†Ô∏è cleanup: exitFullscreen() –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${error.message}`, 'warning');
                    }
                }
                
                return true;
            } catch (error) {
                log(`‚ùå –û–±—â–∞—è –æ—à–∏–±–∫–∞ –≤ cleanupTelegramWebApp: ${error.message}`, 'error');
                return false;
            }
        }

        function testAllFunctions() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º –ø–æ–ª–Ω–æ–µ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ API —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏...', 'info');
            log('='.repeat(50), 'info');
            
            if (!window.Telegram || !window.Telegram.WebApp) {
                log('‚ùå Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω', 'error');
                return;
            }

            const results = [];
            
            results.push(testEnableFullscreenMode());
            log('-'.repeat(30), 'info');
            
            results.push(testMaintainFullscreenMode());
            log('-'.repeat(30), 'info');
            
            results.push(testCleanupTelegramWebApp());
            log('='.repeat(50), 'info');
            
            const successCount = results.filter(r => r).length;
            const totalCount = results.length;
            
            if (successCount === totalCount) {
                log(`üéâ –í–°–ï –¢–ï–°–¢–´ –ü–†–û–ô–î–ï–ù–´! (${successCount}/${totalCount})`, 'success');
                log('‚úÖ API —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∞ - –Ω–∏–∫–∞–∫–∏—Ö –∏—Å–∫–ª—é—á–µ–Ω–∏–π!', 'success');
            } else {
                log(`‚ö†Ô∏è –¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã —Å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è–º–∏ (${successCount}/${totalCount})`, 'warning');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.Telegram && window.Telegram.WebApp) {
            try {
                window.Telegram.WebApp.ready();
                log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'success');
                
                setTimeout(() => {
                    log('üîç –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...', 'info');
                    testAllFunctions();
                }, 2000);
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        } else {
            log('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω - —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—Ä–∞—É–∑–µ—Ä–µ', 'error');
        }
    </script>
</body>
